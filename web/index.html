<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>failure meter</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 
</head>
<body>
    <div class="container">
        <div class="topbar">
            failure meter
        </div>

        <div class="manualControl">
            <button class="addButton">+</button>
            <span class="counter">0</span>
            <button class="removeButton">-</button>
        </div>

        <div class="resetContainer">
            <button class="resetButton">RESET</button>
        </div>

        <div class="controls">
            <div>Keyboard Listener State: <span class="klState">Loading</span><button class="klSwitch">Turn on</button></div>
        </div>

        <div class="settings">
            Listened key: <span class="listenedKey">p</span><button class="changeLK">Change</button>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
